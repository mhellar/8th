<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script
    src="//apps.8thwall.com/xrweb?appKey=049KFD2ezGpPSiQ1S3UxGjyUChwjugrwJsNKZuGYa6sugBJoZRYiRtOSXAfNN54ppnfGGh"></script>

</head>

<body>

  <a-scene xrweb="disableWorldTracking: true" xrextras-gesture-detector xrextras-almost-there xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="jelly-glb" src="blue_eyeball_free/scene.gltf"></a-asset-item>
      <img id="jelly-thumb" src="targets/video-target.jpg">
      <video id="jelly-video" autoplay muted crossorigin="anonymous" loop="true" src="jellyfish-video.mp4">
      </video>
      <a-assets>
        <img id="text" src="img.png">
        <img id="text2" src="img2.png">
      </a-assets>
    </a-assets>

    <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: video-target"
      xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
      geometry="primitive: plane; height: 1; width: 0.79;">
    </a-entity>


    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: window">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate scale="0.2 0.2 0.2" gltf-model="#jelly-glb"></a-entity>
      <!-- <a-image src="#text2"></a-image> -->
    </a-entity>
    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: clock">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate scale="0.2 0.2 0.2" gltf-model="#jelly-glb"></a-entity>
      <!-- <a-image src="#text"></a-image> -->

    </a-entity>

    <a-entity xrextras-named-image-target="name: clock3">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate scale="0.2 0.2 0.2" gltf-model="#jelly-glb"></a-entity>
      <!-- <a-image src="#text"></a-image> -->

    </a-entity>

    <a-entity xrextras-named-image-target="name: bridge">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate scale="0.2 0.2 0.2" gltf-model="#jelly-glb"></a-entity>
      <!-- <a-image src="#text"></a-image> -->

    </a-entity>

    

  </a-scene>

</body>

</html>
